<div class="tamanho">
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="Nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="Nome" aria-describedby="emailHelp" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="telefone" class="form-control" id="telefone" formControlName="telefone">
    </div>

    <button type="submit" class="btn btn-primary" routerLink="../endereco">Pr√≥ximo</button>
  </form>
</div>
